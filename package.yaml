name:                aoc2022
version:             0.1.0.0
github:              "githubuser/aoc2022"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/aoc2022#readme>

dependencies:
- base >= 4.7 && < 5
- containers >= 0.6.2
- megaparsec >= 9.2
- optparse-applicative >= 0.16.1.0
- text >= 1.2
- time >= 1.11.1.1
- rosezipper >= 0.2
- vector >= 0.12

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

default-extensions:
- ImportQualifiedPost
- BlockArguments
- LambdaCase
- MultiWayIf
- OverloadedStrings
- NamedFieldPuns
- MultiParamTypeClasses
- GeneralizedNewtypeDeriving
- RecordWildCards
- DeriveFunctor
- StandaloneDeriving
- ScopedTypeVariables
- TupleSections
- KindSignatures
- DeriveDataTypeable
- TypeApplications
- StarIsType
- GADTs
- RankNTypes
- EmptyDataDecls
- FlexibleContexts
- TypeFamilies
- DerivingStrategies
- DataKinds
- ConstraintKinds
- TypeOperators
- DeriveGeneric
- DerivingVia

library:
  source-dirs: src

executables:
  aoc2022-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - aoc2022

tests:
  aoc2022-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc2022
